version: 0.0
os: linux

files:
  - source: /
    destination: /var/www/interior-designer/

permissions:
  - object: /var/www/interior-designer/
    pattern: "**"
    owner: ubuntu
    group: ubuntu
    mode: 755
    type:
      - directory
      - file

hooks:
  BeforeInstall:
    - location: scripts/before_install.sh
      timeout: 300
      runas: root
      
  AfterInstall:
    - location: scripts/after_install.sh
      timeout: 300
      runas: root
      
  ApplicationStart:
    - location: scripts/start_application.sh
      timeout: 300
      runas: ubuntu
      
  ApplicationStop:
    - location: scripts/stop_application.sh
      timeout: 300
      runas: ubuntu 