version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo Installing dependencies...
      - npm install
      
  build:
    commands:
      - echo Build started on `date`
      - echo Installing production dependencies...
      - npm ci --only=production
      - echo Build completed on `date`
      
  post_build:
    commands:
      - echo Build completed on `date`
      - echo Creating deployment package...
      - tar -czf interior-designer-app.tar.gz index.html styles.css server.js package.json README.md node_modules/
      - echo Deployment package created successfully

artifacts:
  files:
    - interior-designer-app.tar.gz
    - appspec.yml
    - scripts/**/*
  discard-paths: no 